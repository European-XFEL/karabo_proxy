[build-system]
requires = ["setuptools>=64", "setuptools-scm>=6.4", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
root = "."
write_to = "src/karabo_proxy/_version.py"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
Karabo_proxy = ["data/*.*"]

[project.scripts]
karabo-channel = "karabo_proxy.async_channel:main"

[project]
dynamic = ["version"]
name = "Karabo-proxy"
authors = [
    {name = "costar & degon"},
]
description = ""
readme = "README.md"
dependencies = [
]
